<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ù§Ô∏è Dinara Uchun ‚ù§Ô∏è</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #0f0f0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            padding: 20px;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        /* Title */
        .title {
            font-size: clamp(24px, 6vw, 32px);
            text-align: center;
            margin-bottom: 20px;
            color: #ff4d6d;
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.5);
            line-height: 1.3;
            padding: 0 10px;
        }

        /* Heart container - responsive sizing */
        .heart-container {
            position: relative;
            width: min(85vw, 300px);
            height: min(75vw, 250px);
            margin: 10px auto 30px;
        }

        /* Heart shape */
        .heart {
            position: absolute;
            width: 60%;
            height: 60%;
            left: 20%;
            top: 20%;
            overflow: hidden;
        }

        .heart-shape {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #222;
            clip-path: path('M50 15C55 5 65 0 75 0C85 0 95 5 100 15C105 25 105 35 100 45C95 55 85 65 75 75C65 85 55 95 50 105C45 95 35 85 25 75C15 65 5 55 0 45C-5 35 -5 25 0 15C5 5 15 0 25 0C35 0 45 5 50 15Z');
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        /* Fill container */
        .fill-container {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: path('M50 15C55 5 65 0 75 0C85 0 95 5 100 15C105 25 105 35 100 45C95 55 85 65 75 75C65 85 55 95 50 105C45 95 35 85 25 75C15 65 5 55 0 45C-5 35 -5 25 0 15C5 5 15 0 25 0C35 0 45 5 50 15Z');
            overflow: hidden;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, #ff1a40, #ff4d6d, #ff758c);
            transition: height 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Name */
        .name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(20px, 6vw, 28px);
            opacity: 0;
            transition: all 1s ease;
            z-index: 2;
            pointer-events: none;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            text-align: center;
            width: 100%;
        }

        /* Slider container */
        .slider-container {
            width: 100%;
            max-width: 320px;
            padding: 25px 20px;
            background: rgba(40, 40, 40, 0.7);
            border-radius: 20px;
            margin: 20px auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 77, 109, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Slider */
        input[type="range"] {
            width: 100%;
            height: 12px;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(to right, #333, #555);
            border-radius: 10px;
            outline: none;
            margin: 20px 0;
            cursor: pointer;
        }

        /* Slider thumb - larger for touch */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 32px;
            height: 32px;
            background: #ff4d6d;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 
                0 0 20px rgba(255, 77, 109, 0.8),
                0 4px 8px rgba(0, 0, 0, 0.3);
            border: 3px solid white;
        }

        input[type="range"]::-moz-range-thumb {
            width: 32px;
            height: 32px;
            background: #ff4d6d;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.8);
        }

        /* Instructions */
        .instructions {
            text-align: center;
            color: #aaa;
            font-size: clamp(14px, 4vw, 16px);
            line-height: 1.6;
            margin-top: 15px;
            padding: 0 10px;
        }

        .instruction-line {
            margin: 8px 0;
        }

        /* Touch instructions */
        .touch-instructions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            opacity: 0.6;
            font-size: 14px;
        }

        .touch-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .icon {
            font-size: 24px;
            width: 40px;
            height: 40px;
            background: rgba(255, 77, 109, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 77, 109, 0.3);
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
            text-align: center;
            opacity: 0.7;
            padding: 0 20px;
        }

        /* Animations */
        @keyframes heartbeat {
            0%, 100% { 
                transform: scale(1); 
            }
            15% { 
                transform: scale(1.05); 
            }
            30% { 
                transform: scale(1); 
            }
            45% { 
                transform: scale(1.03); 
            }
            60% { 
                transform: scale(1); 
            }
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
            }
            50% { 
                opacity: 0.7; 
            }
        }

        @keyframes glow {
            0%, 100% { 
                filter: brightness(1); 
            }
            50% { 
                filter: brightness(1.4); 
            }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0); 
            }
            50% { 
                transform: translateY(-5px); 
            }
        }

        /* Landscape orientation support */
        @media (orientation: landscape) and (max-height: 600px) {
            body {
                flex-direction: row;
                justify-content: space-around;
                padding: 10px;
            }
            
            .heart-container {
                width: 40vh;
                height: 35vh;
                margin: 0;
            }
            
            .slider-container {
                width: 40%;
                max-width: 300px;
                margin: 0;
            }
            
            .title {
                position: absolute;
                top: 10px;
                width: 100%;
                margin: 0;
            }
            
            .footer {
                position: absolute;
                bottom: 10px;
                width: 100%;
                margin: 0;
            }
        }

        /* Small phones */
        @media (max-width: 360px) {
            .heart-container {
                width: 90vw;
                height: 80vw;
            }
            
            .slider-container {
                padding: 20px 15px;
            }
            
            input[type="range"]::-webkit-slider-thumb {
                width: 28px;
                height: 28px;
            }
        }

        /* Large screens */
        @media (min-width: 768px) {
            .heart-container {
                width: 250px;
                height: 220px;
            }
            
            .slider-container {
                padding: 30px;
            }
        }

        /* Prevent text selection */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Loading animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-text {
            color: #ff4d6d;
            font-size: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body class="no-select">
    <!-- Loading screen -->
    <div class="loading" id="loading">
        <div class="loading-text">Yuklanmoqda...</div>
    </div>

    <!-- Main content -->
    <h1 class="title">‚ù§Ô∏è Dinara Uchun ‚ù§Ô∏è</h1>
    
    <div class="heart-container">
        <div class="heart">
            <div class="heart-shape"></div>
            <div class="fill-container">
                <div class="fill" id="fill"></div>
            </div>
        </div>
        <div class="name" id="name">Dinara</div>
    </div>
    
    <div class="slider-container">
        <input type="range" min="0" max="100" value="0" id="heat" aria-label="Heart fill level">
        
        <div class="instructions">
            <div class="instruction-line">üëÜ Barmog'ingiz bilan yurakni to'ldiring</div>
            <div class="instruction-line">üíñ Har bir harakat bilan sevgi o'sadi</div>
        </div>
        
        <div class="touch-instructions">
            <div class="touch-icon">
                <div class="icon">‚¨ÖÔ∏è</div>
                <div>Kamaytirish</div>
            </div>
            <div class="touch-icon">
                <div class="icon">‚û°Ô∏è</div>
                <div>Oshirish</div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        Har doim baxtli bo'ling! ‚ù§Ô∏è
    </div>

    <script>
        // DOM Elements
        const heat = document.getElementById("heat");
        const fill = document.getElementById("fill");
        const name = document.getElementById("name");
        const heartShape = document.querySelector('.heart-shape');
        const fillContainer = document.querySelector('.fill-container');
        const loading = document.getElementById("loading");

        // Hide loading screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                    startAnimations();
                }, 500);
            }, 1000);
        });

        function startAnimations() {
            // Initial fill animation
            setTimeout(() => {
                heat.value = 5;
                fill.style.height = '5%';
            }, 300);

            // Start heartbeat
            heartShape.style.animation = 'heartbeat 1.5s ease-in-out infinite';
            fillContainer.style.animation = 'heartbeat 1.5s ease-in-out infinite';
        }

        // Touch-friendly slider interaction
        let isDragging = false;
        let touchStartX = 0;
        let initialValue = 0;

        // Touch events for better mobile interaction
        heat.addEventListener('touchstart', (e) => {
            isDragging = true;
            touchStartX = e.touches[0].clientX;
            initialValue = parseInt(heat.value);
            e.preventDefault();
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            
            const touchX = e.touches[0].clientX;
            const diff = touchX - touchStartX;
            const sensitivity = 0.5; // Adjust sensitivity
            const newValue = Math.min(100, Math.max(0, initialValue + diff * sensitivity));
            
            heat.value = newValue;
            updateHeart();
            e.preventDefault();
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Click/tap on slider
        heat.addEventListener('input', updateHeart);

        // Keyboard support for accessibility
        document.addEventListener('keydown', (e) => {
            let value = parseInt(heat.value);
            
            if (e.key === 'ArrowRight' || e.key === 'ArrowUp') {
                value = Math.min(100, value + 5);
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowDown') {
                value = Math.max(0, value - 5);
            } else if (e.key === ' ' || e.key === 'Enter') {
                value = 100; // Space or Enter fills the heart
            }
            
            heat.value = value;
            updateHeart();
        });

        // Main update function
        function updateHeart() {
            const value = parseInt(heat.value);
            
            // Update fill with smooth transition
            fill.style.height = value + '%';
            
            // Update name appearance
            updateName(value);
            
            // Update animations based on fill level
            updateAnimations(value);
            
            // Update visual effects
            updateEffects(value);
            
            // Provide haptic feedback on mobile (if supported)
            if (navigator.vibrate && value % 25 === 0 && value > 0) {
                navigator.vibrate(50);
            }
        }

        function updateName(value) {
            if (value > 40) {
                const opacity = (value - 40) / 60;
                name.style.opacity = opacity;
                
                // Add effects when almost full
                if (value > 90) {
                    name.style.textShadow = `
                        0 0 20px rgba(255, 77, 109, 1),
                        0 0 40px rgba(255, 77, 109, 0.7)
                    `;
                    name.style.animation = 'pulse 0.8s ease-in-out infinite';
                    name.style.color = '#ffe6ea';
                } else if (value > 70) {
                    name.style.textShadow = '0 0 15px rgba(255, 77, 109, 0.8)';
                    name.style.animation = 'pulse 1.2s ease-in-out infinite';
                } else {
                    name.style.textShadow = '0 2px 10px rgba(0, 0, 0, 0.8)';
                    name.style.animation = 'none';
                }
            } else {
                name.style.opacity = 0;
                name.style.animation = 'none';
            }
        }

        function updateAnimations(value) {
            // Adjust heartbeat speed based on fill level
            if (value > 90) {
                heartShape.style.animation = 'heartbeat 0.6s ease-in-out infinite, glow 1s ease-in-out infinite';
                fillContainer.style.animation = 'heartbeat 0.6s ease-in-out infinite, glow 1s ease-in-out infinite';
            } else if (value > 70) {
                heartShape.style.animation = 'heartbeat 0.8s ease-in-out infinite';
                fillContainer.style.animation = 'heartbeat 0.8s ease-in-out infinite';
            } else if (value > 40) {
                heartShape.style.animation = 'heartbeat 1s ease-in-out infinite';
                fillContainer.style.animation = 'heartbeat 1s ease-in-out infinite';
            } else {
                heartShape.style.animation = 'heartbeat 1.3s ease-in-out infinite';
                fillContainer.style.animation = 'heartbeat 1.3s ease-in-out infinite';
            }
        }

        function updateEffects(value) {
            // Update gradient colors
            const hue = 340 + (value / 100) * 15;
            fill.style.background = `
                linear-gradient(
                    to top,
                    hsl(${hue}, 100%, 45%),
                    hsl(${hue + 8}, 100%, 55%),
                    hsl(${hue + 16}, 100%, 65%)
                )
            `;
            
            // Update slider appearance
            const slider = document.getElementById('heat');
            const glowSize = value / 4;
            slider.style.background = `
                linear-gradient(
                    to right,
                    #333,
                    hsl(${340 + (value / 100) * 20}, 100%, ${30 + (value / 100) * 30}%)
                )
            `;
            
            // Add celebration when full
            if (value === 100) {
                celebrate();
            }
        }

        // Celebration function
        function celebrate() {
            const title = document.querySelector('.title');
            const originalTitle = title.textContent;
            
            title.textContent = 'üéâ Yurak To\'la Sevgi! üéâ';
            title.style.animation = 'float 1s ease-in-out infinite';
            
            // Add confetti effect
            for (let i = 0; i < 20; i++) {
                setTimeout(() => createConfetti(), i * 100);
            }
            
            // Reset after 3 seconds
            setTimeout(() => {
                title.textContent = originalTitle;
                title.style.animation = 'none';
            }, 3000);
        }

        // Simple confetti effect
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.innerHTML = '‚ù§Ô∏è';
            confetti.style.position = 'fixed';
            confetti.style.top = '50%';
            confetti.style.left = '50%';
            confetti.style.fontSize = '20px';
            confetti.style.zIndex = '1000';
            confetti.style.pointerEvents = 'none';
            confetti.style.transform = 'translate(-50%, -50%)';
            
            document.body.appendChild(confetti);
            
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 3 + 2;
            const distance = Math.random() * 100 + 50;
            
            let x = 0;
            let y = 0;
            const animation = setInterval(() => {
                x += Math.cos(angle) * speed;
                y += Math.sin(angle) * speed;
                confetti.style.transform = `translate(${x}px, ${y}px)`;
                confetti.style.opacity = (distance - Math.sqrt(x*x + y*y)) / distance;
                
                if (Math.sqrt(x*x + y*y) >= distance) {
                    clearInterval(animation);
                    confetti.remove();
                }
            }, 16);
        }

        // Prevent zoom on double-tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Prevent context menu on long press
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
